<md-list>
  <md-list-item *ngFor="let notice of noticeService.notices">
    <md-card class="notice-card">
      <md-card-header>
        <md-card-title><h2>{{notice.title}}</h2></md-card-title>
        <md-card-subtitle><h4>Author: {{notice.author}}</h4></md-card-subtitle>
        <md-card-subtitle>{{notice.date}}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <p>
          {{notice.desc}}
        </p>
      </md-card-content>
    </md-card>
  </md-list-item>
</md-list>
